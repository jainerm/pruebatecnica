<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-7">
        <h4>Alquiler</h4>
        <p class="text-decripcion"></br>Proceso de alquiler de aero naves:</p>
        <form action="">
            <div class="form-group">
              <label for="idAeronave" class="my-2">Aero nave</label>
              <div id="idAeronave">
                <aero-naves></aero-naves>
              </div> 
              <div id="error-escusuario" style="display: none;">Falta seleccionar aero nave...</div>
            </div>
            <div class="col-ms-2">
              <div class="form-group">
                <label for="cNombres" class="my-2">A donde vas ?</label> 
                <input type="text" vvalue="" class="form-control rounded-0" name="cDestino" id="cDestino" placeholder="">
              </div>    
            </div>
            <div class="col-ms-2">
                <div class="form-group">
                    <label for="cNombres" class="my-2">Fecha de regreso</label> 
                    <div class="rounded-0">
                        <input type="text" value="" name="dFechaRegreso" id="dFechaRegreso" placeholder="">
                        <i class="fa fa-calendar icon-calendar"></i>
                    </div>
                </div>    
            </div>    
            <div class="col-ms-2">
                <div class="form-group">
                    <label for="cNombres" class="my-2">Fecha se salida</label>
                    <div class="rounded-0">
                        <input type="text" value="" name="dFechaSalida" id="dFechaSalida" placeholder="">
                        <i class="fa fa-calendar icon-calendar"></i>
                    </div>
                </div>    
            </div>    
            <div class="col-ms-2">
                <div class="form-group">
                    <label for="cNombres" class="my-2">Cuantos pasajeros</label> 
                    <input type="text" vvalue="" class="form-control rounded-0" name="nTotPasajeros" id="nTotPasajeros" placeholder="Correo electrónico">
                </div>    
            </div>    
            <div class="row"> </div>
            <button class="btn btn-dark btn-green">Ingresar</button>
        </form>
    </div>    
</div>
